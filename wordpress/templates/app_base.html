<!DOCTYPE html>
<html>
	<head>
		<title>{{title}}</title>
	</head>
	{% load staticfiles %}
		<link rel="stylesheet" type="text/css" href= {% static "app_base.css" %}>
		<script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	{% block staticfiles %}
	{% endblock %}
	<body>
		<div class = "header">
			<div id = "content">
				{{header}}
			</div>
			<div id = "links">
				<button onclick="location.href='../'">Home</button>
				<button onclick="window.history.back()">Back</button>
				<button>About</button>
				<button onclick="location.href='http://www.tufts.edu/'">Tufts</button>
			</div>
		</div>

		<div id="inner">
			<div id="content">
				{% block content %}
				{% endblock %}
			</div>
			<div id="visuals">
				{% block visuals %}
				{% endblock %}
			</div>
		</div>
		
		<div class="footer">
			A Tufts University Academic Technology Fellow Project. Copyleft {{footer}} Dibyendu Das.
		</div>
	</body>
</html>
