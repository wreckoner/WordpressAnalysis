<!DOCTYPE html>
<html>
	<head>
		<title>{{title}}</title>
	</head>
	<body>
		<div class = "header">
			{% block header %}
			{% endblock %}
		</div>
			<div id="inner">
				<div id="visuals">
					{% block visuals %}
					{% endblock %}
				</div>
				<div id="content">
					{% block content %}
					{% endblock %}
				</div>
			</div>
		<div class="footer">
			{% block footer%}
			{% endblock %}
		</div>
		{% block staticfiles %}
		{% endblock %}
	</body>
</html>
